<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="matching.js"></script>
    <script src="lodash.js"></script>

    <link rel="stylesheet" href="matching.css">
  </head>
  <body ng-app="matching" ng-controller="MatchingController">
    <button ng-click="newGame()">Restart</button>
    <div>
      <table>
        <tr ng-repeat="row in tiles">
          <td ng-repeat="tile in row">
            <button class="card" ng-click="showImage(tile)" ng-disabled="tile.state"><img ng-hide='tile.state' ng-src='images/logo.png'><img ng-show="tile.state" ng-src="images/{{tile.imageUrl}}"></button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
