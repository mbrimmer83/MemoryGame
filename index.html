<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" media="screen">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">

    <link href="memorygame.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="memorygame.js"></script>
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <span id="turn">Turn:</span>
    <span id="message"></span>
    <div id="grid">

    </div>
    <div id="memoryModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Memory Game</h4>
          </div>
          <div class="modal-body">
            <div class="modalList">
            <h3>Languages and Technologies</h3>
            <ul>
              <li>Javascript</li>
              <li>JQuery</li>
              <li>HTML</li>
              <li>CSS</li>
            </ul>
            </div>
            <div class="modalImg">
            <img src="../images/memorygame.png" alt=""/>
            </div>
            <div class="gitHub">
              <a href="https://github.com/mbrimmer83/MemoryGame">Memory Game GitHub</a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(window).load(function(){
        $('#memoryModal').modal('show');
      });
    </script>
  </body>
</html>
